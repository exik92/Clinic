<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Visit information</title>
</head>
<body>
<h3>To confirm your visit click the following link:
    <a th:href="@{'http://localhost:8080/visits/confirm?token=' + ${token}}"> Confirm </a>
</h3>
<h3>If you want to cancel your visit click the following link:
    <a th:href="@{'http://localhost:8080/visits/cancel?token=' + ${token}}"> Cancel </a>
</h3>
</body>
</html>
